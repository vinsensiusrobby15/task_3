<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Pemweb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h1> SONJE </h1>
    <h1> ID Card Maker </h1>
    <hr>

    <div class="container">
        <div class="data">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" class="tab">
        </div>
        <div class="data">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="text" name="tanggal_lahir" id="tanggal_lahir">
        </div>
        <div class="data">
            <label for="tinggi_badan">Tinggi Badan (Cm)</label>
            <input type="text" name="tinggi_badan" id="tinggi_badan">
        </div>
        <div class="data">
            <label for="berat_badan">Berat Badan (Kg)</label>
            <input type="text" name="berat_badan" id="berat_badan">
        </div>
        <div class="data">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <div class="select">
                <select name="jenis_kelamin" id="Gender" class="tab">
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
        </div>
        <hr>
        <button id="konfirm">Konfirmasi</button>
        <button id="clear">Clear</button>
        <hr>
        <div class="card" id="card">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
